$var title: 注册

<div class="container form">
    <form id="register" class="form-horizontal" action="/signup" method="POST">
    <div class="control-group">
        <label class="control-label" for="inputEmail">Email</label>
        <div class="controls">
        <input type="text" id="email" class="input-block-level" placeholder="Email address">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputPhone">手机</label>
        <div class="controls">
        <input type="text" id="phone" class="input-block-level" placeholder="手机">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputPassword">密码</label>
        <div class="controls">
        <input type="text" id="password" class="input-block-level" placeholder="Password">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputPassword">确认密码</label>
        <div class="controls">
        <input type="text" id="password_again" class="input-block-level" placeholder="Password Again">
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
        <button type="submit" class="btn btn-primary">注册</button>
        </div>
    </div>
    </form>
</div>
